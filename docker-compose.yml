version: '3.8'

services:
  db:
    image: postgres
    environment:
      # O formato ${VARIAVEL} diz ao Docker: "Pegue isso do arquivo .env"
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"

  web:
    build: .
    ports:
      - "8000:80"
    depends_on:
      - db
    environment:
      # Aqui também usamos a variável, sem expor a senha real
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      GEMINI_API_KEY: ${GEMINI_API_KEY}