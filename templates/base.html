<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AgroVendas{% endblock %}</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* --- PALETA CLEAN & CORPORATE --- */
        :root {
            --cor-fundo: #F3F4F6;          /* Cinza Gelo */
            --cor-navbar: #064E3B;         /* Verde Esmeralda Profundo */
            --cor-destaque: #10B981;       /* Verde Vibrante */
            --cor-destaque-hover: #059669; /* Emerald-600 */
            --cor-card: #FFFFFF;           /* Branco Puro */
            --cor-texto: #1F2937;          /* Cinza Chumbo */
            --cor-borda: #E5E7EB;          /* Cinza Claro */
        }

        body { 
            font-family: 'Inter', sans-serif;
            background-color: var(--cor-fundo); 
            color: var(--cor-texto);
            -webkit-font-smoothing: antialiased;
        }

        /* Classes Utilitárias do Tema */
        .bg-theme-navbar { background-color: var(--cor-navbar); }
        .bg-theme-card { background-color: var(--cor-card); }
        .text-theme-texto { color: var(--cor-texto); }
        .text-theme-destaque { color: var(--cor-destaque-hover); }

        /* Botão Padrão Moderno */
        .btn-primary {
            background-color: var(--cor-destaque-hover);
            color: white;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.2);
        }
        .btn-primary:hover { 
            background-color: #047857; 
            transform: translateY(-1px);
            box-shadow: 0 6px 8px -1px rgba(16, 185, 129, 0.3);
        }

        /* Utilitários */
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #D1D5DB; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #9CA3AF; }

        /* Ícone Favorito */
        .btn-favorito svg[fill="currentColor"] { color: #EF4444; }
    </style>
</head>
<body class="min-h-screen flex flex-col selection:bg-green-200 selection:text-green-900">

    {% include 'includes/navbar.html' %}

    <main class="flex-1 relative z-0 container mx-auto p-4 md:p-8 max-w-7xl">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-theme-navbar text-white text-center p-8 mt-auto text-sm opacity-95">
        <div class="opacity-70">&copy; Op.Almeida. Tecnologia Imobiliária.</div>
    </footer>

    {% include 'includes/login.html' %}
    {% include 'includes/modal_cadastro.html' %}
    
    <div id="modalConfig" class="hidden fixed inset-0 bg-black/60 z-[70] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white p-8 rounded-2xl w-full max-w-md relative shadow-2xl border border-gray-100">
            <button onclick="document.getElementById('modalConfig').classList.add('hidden')" class="absolute top-4 right-4 text-gray-400 hover:text-red-500 font-bold text-xl">✕</button>
            <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center gap-2">⚙️ Configurar Identidade</h2>
            
            <div class="space-y-5">
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase block mb-1">Nome do Site</label>
                    <input type="text" id="conf_nome" class="w-full border border-gray-300 p-3 rounded-lg outline-none focus:border-green-500 font-semibold" value="{{ config.nome_site }}">
                </div>

                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase block mb-1">WhatsApp (Somente Números)</label>
                    <input type="text" id="conf_telefone" class="w-full border border-gray-300 p-3 rounded-lg outline-none focus:border-green-500 font-semibold" value="{{ config.telefone or '' }}" placeholder="5566999999999">
                    <p class="text-xs text-gray-400 mt-1">Ex: 5566999991234 (Código País + DDD + Número)</p>
                </div>

                <div class="bg-gray-50 p-4 rounded-xl border-2 border-dashed border-gray-300 text-center hover:border-green-400 transition cursor-pointer" onclick="document.getElementById('inputLogoUpload').click()">
                    <img id="previewLogo" src="{{ config.url_logo }}" class="h-12 w-auto mx-auto mb-2 object-contain {{ 'hidden' if not config.url_logo else '' }}">
                    <p class="text-xs text-gray-500 font-bold">Alterar Logo</p>
                    <input type="hidden" id="conf_url_logo" value="{{ config.url_logo }}">
                    <input type="file" id="inputLogoUpload" class="hidden" accept="image/*" onchange="fazerUploadLogo()">
                </div>

                <button onclick="salvarConfiguracao()" class="w-full btn-primary py-3 rounded-lg font-bold text-lg">Salvar Alterações</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
