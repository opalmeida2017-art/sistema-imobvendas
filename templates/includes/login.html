<div id="telaLogin" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-login">
    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="fecharLoginSeClicarFora(event)"></div>
    
    <div class="relative w-full max-w-md p-8 rounded-3xl shadow-2xl glass-effect fade-in mx-4">
        <button onclick="fecharTelaLogin()" class="absolute top-4 right-4 text-gray-400 hover:text-red-500 font-bold text-xl">âœ•</button>
        
        <div class="text-center mb-8">
            {% if config.url_logo %}
                <img src="{{ config.url_logo }}" class="h-20 w-auto mx-auto mb-4 object-contain drop-shadow-md">
            {% else %}
                <div class="text-6xl mb-4">ðŸŒ¾</div>
            {% endif %}

            <h1 class="text-3xl font-bold text-white italic mb-2 font-serif">{{ config.nome_site }}</h1>
            
            <p class="text-gray-600 font-medium text-sm">Painel Administrativo do Corretor</p>
        </div>

        <div id="formLogin">
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase ml-1 mb-1">E-mail Profissional</label>
                    <input type="email" id="login_email" class="w-full p-4 rounded-xl border-2 border-gray-200 focus:border-green-600 outline-none bg-gray-50 focus:bg-white transition" placeholder="admin@exemplo.com">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase ml-1 mb-1">Senha de Acesso</label>
                    <input type="password" id="login_senha" class="w-full p-4 rounded-xl border-2 border-gray-200 focus:border-green-600 outline-none bg-gray-50 focus:bg-white transition" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                <button onclick="fazerLogin()" class="w-full bg-[#D27D63] hover:bg-[#b86b54] text-white font-bold py-4 rounded-xl transition shadow-lg transform active:scale-[0.98] mt-4">
                    ACESSAR SISTEMA
                </button>
            </div>
            <div class="mt-6 flex justify-between text-sm font-bold text-gray-400">
                <button onclick="mostrarCadastro()" class="hover:text-green-700 transition">Criar Conta</button>
                <button onclick="mostrarRecuperar()" class="hover:text-green-700 transition">Esqueci a Senha</button>
            </div>
        </div>

        <div id="formCadastro" class="hidden">
            <h3 class="text-xl font-bold text-green-800 mb-4 text-center">Novo Corretor</h3>
            <div class="space-y-4">
                <input type="email" id="cad_email" class="w-full p-3 rounded-xl border-2 border-gray-200 outline-none" placeholder="E-mail">
                <input type="password" id="cad_senha" class="w-full p-3 rounded-xl border-2 border-gray-200 outline-none" placeholder="Senha">
                <button onclick="fazerCadastro()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-lg">CADASTRAR</button>
                <button onclick="mostrarLogin()" class="w-full text-gray-500 font-bold py-2">Voltar</button>
            </div>
        </div>

        <div id="formRecuperar" class="hidden">
            <h3 class="text-xl font-bold text-green-800 mb-2 text-center">Recuperar Acesso</h3>
            <p class="text-sm text-gray-500 mb-4 text-center">Digite seu e-mail para redefinir a senha.</p>
            <div class="space-y-4">
                <input type="email" id="rec_email" class="w-full p-3 rounded-xl border-2 border-gray-200 outline-none" placeholder="E-mail cadastrado">
                <button onclick="fazerRecuperacao()" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded-xl shadow-lg">ENVIAR LINK</button>
                <button onclick="mostrarLogin()" class="w-full text-gray-500 font-bold py-2">Voltar</button>
            </div>
        </div>
    </div>
</div>
